<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Flask 입력예제</h2>
  <form method="POST">
      <input type="text" name="user_input" placeholder="텍스트 입력" required>
      <button type="submit">전송</button>
  </form>
   <!-- 결과 메시지가 있을때 화면에 출력 -->
   {% if result %}
      <p><strong>{{ result }}</strong></p>
   {% endif %}
</body>
</html>
