<!DOCTYPE html>
<html>
<head>
    <title>내 정보 저장하기</title>
</head>
<body>
    <h1>저장된 이름: {{ name }}</h1>
    <h1>저장된 취미: {{ hobby }}</h1>

    <form method="POST" action="/">
        이름: <input type="text" name="name" placeholder="이름 입력" required><br>
        취미: <input type="text" name="hobby" placeholder="취미 입력" required><br>
        <button type="submit">저장하기</button>
    </form>

    <form method="POST" action="/delete_name">
        <button type="submit">이름 삭제</button>
    </form>

    <form method="POST" action="/delete_hobby">
        <button type="submit">취미 삭제</button>
    </form>
</body>
</html>
